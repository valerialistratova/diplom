<div class="history-item">
    <div class="uk-grid">
        <div class="uk-width-1-3">
            <img class="book-pic" src="{{ url_for('get_image', category='book', filename=book[0].photo) }}" width="128">
            <div class="book-title">{{ book[0].title }}</div>
        </div>

        <div class="uk-width-2-3">
            {% if book.progress < 100 %}
            <div class="uk-progress">
                <div class="uk-progress-bar" style="width: {{ book.progress }}%">{{ book.progress }}</div>
            </div>
            {% else %}
            <div data-uk-button-radio class="buttons" data-book-id="{{ book[0].book_id }}">
                <button class="uk-button rating negative {% if book.rating == -1 %} uk-active {% endif %}">
                    <i class="uk-icon-medium uk-icon-frown-o"></i>
                </button>
                <button class="uk-button rating neutral {% if book.rating == 0 %} uk-active {% endif %}">
                    <i class="uk-icon-medium uk-icon-meh-o"></i>
                </button>
                <button class="uk-button rating positive {% if book.rating == 1 %} uk-active {% endif %}">
                    <i class="uk-icon-medium uk-icon-smile-o"></i>
                </button>
            </div>
            {% endif %}

            <div class="book-dates uk-grid">
                {% if book.start %}
                <div class="from uk-width-1-2">Початок:<br>{{ book.start }}</div>
                {% endif %}
                {% if book.finish %}
                <div class="to uk-width-1-2">Кінець:<br>{{ book.finish }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
